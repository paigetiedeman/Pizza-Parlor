<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div id="container">
    <div class="jumbotron">
      <h1>Tony's Pizzeria</h1>
      <p>The best pizza on the West Coast!</p>
    </div>
    <form id="pizza-cost">
      <div class="form-group">
        <label for="toppings">Pick your toppings:</label>
        <select id="toppings" class="form-control" multiple>
          <option value="0" selected>None (Cheese is included)</option>
          <option value="1">Pepperoni</option>
          <option value="2">Mushrooms</option>
          <option value="3">Pineapple</option>
          <option value="4">Canadian Bacon</option>
        </select>
      </div>
      <div class="form-group">
        <p>Choose your size:</p>
        <input type="radio" id="fifteen" name="crustSize" value="15" required>
        <label for="fifteen">15"</label><br>
        <input type="radio" id="twenty" name="crustSize" value="20">
        <label for="twenty">20" (+$5)</label><br>
        <input type="radio" id="twentyFive" name="crustSize" value="25">
        <label for="twentyFive">25" (+$7)</label>
      </div>
      <div class="form-group">
        <label for="crust">Choose your crust:</label>
        <select id="crust" class="form-control">
          <option value="R">Regular</option>
          <option value="CS">Cheese Stuffed +$6</option>
          <option value="GF">Gluten-Free +$6</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Calculate</button>
      </div>
    </form>
    <div id="show-price">
      <p><span class="price"></span></p>
    </div>
  </div>
  <footer class="fixed-footer">
    <p><small>Contact Tony's at 111-222-3333 with any questions!</small></p>
  </footer>
</body>

</html>
