<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div id="container">
    <h1>Tony's Pizzeria</h1>
    <p>Welcome to Tony's the best place to get pizza on the West Coast!</p>
    <form id="pizza-cost">
      <div class="form-group">
        <label for="toppings">Pick your toppings:</label>
        <select id="toppings" class="form-control">
          <option value="0"></option>
          <option value="1">Cheese</option>
          <option value="2">Pepperoni</option>
          <option value="3">Mushrooms</option>
          <option value="4">Pineapple</option>
        </select>
      </div>
      <div class="form-group">
        <p>Choose your size:</p>
        <input type="radio" id="fifteen" name="crustSize" value="15">
        <label for="fifteen">15"</label><br>
        <input type="radio" id="twenty" name="crustSize" value="20">
        <label for="twenty">20"</label><br>
        <input type="radio" id="twentyFive" name="crustSize" value="25">
        <label for="twentyFive">25"</label>
      </div>
      <div class="form-group">
        <label for="crust">Choose your crust:</label>
        <select id="crust" class="form-control">
          <option value="R">Regular</option>
          <option value="CS">Cheese Stuffed +$6</option>
          <option value="GF">Gluten-Free +$6</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Calculate</button>
      </div>
    </form>
    <h3>You Pay:</h3>
    <div id="show-price">
      <p><span class="price"></span></p>
    </div>
  </div>
</body>

</html>
